<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <button class="button">Play Again!</button>
        <p>(Between 1 and 20)</p>
    </div>
    <header>
        <h1 class="header">Guess My Number!</h1>
        <div class="number">?</div>
    </header>
    <div class="gap"></div>
    <div class="main">
        <label class="label">
            <input type="number" class="input" placeholder="Guess..">
        </label>
        <label class="chkBtn">
            <button class="check" id="check">Check!</button>
        </label>
        <p class="guess">Start guessing...</p>
        <div class="left">
            <p>💯 Score: <span class="score">5</span></p>
            <p>🏆 High Score: <span class="highScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
